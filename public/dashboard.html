<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דאשבורד מנהל - ח.סבן</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Assistant', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">דאשבורד מנהל</h1>
        <p class="text-gray-600 mb-6">לחץ על הכפתור כדי לאפשר קבלת התראות על הזמנות חדשות.</p>
        <button id="enable-notifications-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
            🔔 הפעל התראות בדפדפן זה
        </button>
        <p id="status-message" class="mt-4 text-green-600 font-semibold"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getMessaging, getToken } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-messaging.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDQJVnK0yvkwB2NVgnlEstQ8Z052eHHs0Y",
            authDomain: "hsaban-644c5.firebaseapp.com",
            projectId: "hsaban-644c5",
            storageBucket: "hsaban-644c5.appspot.com",
            messagingSenderId: "529146260844",
            appId: "1:529146260844:web:48c73fdfcbc9b18f1a9749",
            measurementId: "G-9N63E8QPN0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const messaging = getMessaging(app);

        const enableBtn = document.getElementById('enable-notifications-btn');
        const statusMsg = document.getElementById('status-message');

        enableBtn.addEventListener('click', async () => {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    statusMsg.textContent = 'מאמת טוקן...';
                    // Replace with your VAPID key from Firebase Project Settings > Cloud Messaging
                    const fcmToken = await getToken(messaging, { vapidKey: 'BDSmXN7zQJ...YOUR_VAPID_KEY...g9xE' });
                    
                    if (fcmToken) {
                        const tokenRef = doc(db, "dashboardTokens", fcmToken);
                        await setDoc(tokenRef, { timestamp: new Date() });
                        statusMsg.textContent = 'ההתראות הופעלו בהצלחה במכשיר זה!';
                        enableBtn.disabled = true;
                        enableBtn.textContent = 'הופעל ✅';
                        enableBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
                    }
                } else {
                    statusMsg.textContent = 'לא אישרת קבלת התראות.';
                }
            } catch (err) {
                console.error('An error occurred while retrieving token. ', err);
                statusMsg.textContent = `שגיאה בהפעלת ההתראות: ${err.message}`;
            }
        });
    </script>
</body>
</html>
